apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydep
spec:
  replicas: 5
  selector:
    matchLabels:
      app: swiggy
  template:
    metadata:
      labels:
        app: swiggy
    spec:
      containers:
        - name: cont-1
          image: shaikmustafa/mygame
          ports:
            - containerPort: 80
